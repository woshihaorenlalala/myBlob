<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>登录</title>

	<link style="text/css" rel="stylesheet" href="/css/style.css" />
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>

</head>
<body>
<div class="login">
	错误信息：<h4 th:text="${msg}"></h4>
	<form action="" method="post" onsubmit="return checkForm()">
		<p>账号：<input type="text" name="username"  id="username"  value="admin"/></p>
		<p>密码：<input type="password" name="password"  id="password"  value="123456"/></p>
		<!--<p>
			验证码：
			<input type="text" name="kaptchaValidate" />
			<img src="/captcha" style="width:85px;height:40px;" onclick="this.src='/captcha?v=1'" />
		</p>-->
		<p><input type="checkbox" name="rememberMe"/>记住我</p>
		<p><input type="submit" value="登录" style="margin-left:200px;" /></p>
	</form>
</div>

<script>

    function checkForm(){

        //获取到账号和密码.
        var username = $("#username").val();
        var password = $("#password").val();
        if(username == ''){
            alert("请输入账号");
            return false;
        }
        if(password == ''){
            alert("请输入密码");
            return false;
        }

        return true;
    }


</script>

</body>
</html>
